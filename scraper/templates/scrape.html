<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape Data - HelloCamp!</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Page Heading -->
        <h1 class="text-center mb-4">ðŸ‘‹HelloCamp! </h1> <hr>
        <h4 class="text-center mb-4">Scrape Summer Camp Data  </h4>
        
        <!-- Scraping Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="scrapeForm" method="post" class="border p-4 rounded">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="url" class="form-label">Enter URL to Scrape:</label>
                        <input type="text" id="url" name="url" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Scrape</button>
                </form>
            </div>
        </div>

        <!-- Results Section -->
        <h4 class="mt-5">Results:</h4>
        <div id="results" class="mt-3"></div>
    </div>

    <!-- Add Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Scraping logic -->
    <script>
        document.getElementById('scrapeForm').onsubmit = async function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);
            const response = await fetch("", {
                method: "POST",
                body: formData,
            });

            const result = await response.json();
            const resultsDiv = document.getElementById('results');
            
            if (result.status === 'success') {
                resultsDiv.innerHTML = `
                    <div class="alert alert-success">
                        <p><strong>Camp Name:</strong> ${result.data.camp_name}</p>
                        <p><strong>Address:</strong> ${result.data.address}</p>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <p>Error: ${result.message}</p>
                    </div>
                `;
            }
        };
    </script>
</body>
</html>
